<BODY>
  <h1>Function</h1>

    <script>
      function two(){
        document.write('<li>2</li>');
        document.write('<li>3</li>');
      }
      document.write('<li>1</li>');
      two();
      document.write('<li>4</li>');

  <h2>성별</h2>
  남<input type="radio" name="gender" value="남">
  여<input type="radio" name="gender" value="여">
  <h2>색깔</h2>
  빨강<input type="checkbox" name="color" value="빨">
  주황<input type="checkbox" name="color" value="주">
  노랑<input type="checkbox" name="color" value="노" checked>
  초록<input type="checkbox" name="color" value="초">
  파랑<input type="checkbox" name="color" value="파">

  <input type="button" value="checkbox 선택값" onclick="checkColor()"

  <h2>return</h2>

</body>
<script>
  function sum2(left,right){
    return left+right;
  }
  function checkColor(){

    var color = document.getElementsByName('color');
    var colorChoice=""; // 여기에 선택된 radio 버튼의 값이 담기게 된다.
    for(var i=0; i<color.length; i++) {
      if(color[i].checked) {
        colorChoice += color[i].value;
      }
    }
    alert(colorChoice);
  }
</script>
